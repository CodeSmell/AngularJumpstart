<!doctype html>
<!-- Example from AngularJS site -->
<html ng-app>
	<head>
		<title>AngularJS 101</title>
		<script src="../lib/angular/angular.js"></script>
	</head>
	<body>
		<div><a href="https://angularjs.org/"><img src="../images/angular-js-icon.jpg" style="height: 82px; width: 88px; "></a>
			<label>Name:</label>
			<input type="text" ng-model="yourName" placeholder="Enter a name here">
      		<hr>
      		<h1>Hello {{yourName}}!</h1>
    	</div>
	</body>
</html>
